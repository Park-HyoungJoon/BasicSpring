 <!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>게시판 작성</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- CKeditor5 CDN방식 -->
<script src="https://cdn.ckeditor.com/ckeditor5/33.0.0/classic/ckeditor.js"></script>  
<!-- CKeditor5 다운로드 방식  -->

       ck = CKEDITOR.replace("contents");
    };

 -->
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-nav"></div> 
	<div class="container">
		<h2>영상 등록</h2>
		<!-- submit 버튼을 통한 데이터를 post방식으로 /board/boardInsert로 보낸다 -->
		<!-- file 보내기 위한 enctype 설정! -->
			<form th:action="@{/myPage/UVtoss}" class="needs-validation" method="post" novalidate>		
			<table class="board_detail">
				<!-- tr안에 2개의 td로 나눔  -->
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" name="title"/></td>
				</tr>
				<!-- tr안에 colspan="2"를 사용하여 td를 합친다 -->
				<tr>
					<td colspan="2">
						<textarea id="contents" name="contents"></textarea>
					</td>
				</tr>
			</table>
			<input style="margin-top: 3px;" type="submit" id="submit" value="저장" class="btn btn-outline-success">		
		</form>
	</div>


    <script>
        ClassicEditor
            .create( document.querySelector( '#contents' ), {
            	mediaEmbed: {
    		        previewsInData: true
    		    }
            })
            .catch( error => {
                console.error( error );
            } );
    </script>



</body>

</html>
