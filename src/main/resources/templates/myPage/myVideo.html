<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<!-- <link rel="stylesheet" th:href="@{/css/progress.scss}"> -->
<!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.flex {
	display: flex;
	justify-content: center;
	align-items: center;
}

.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>


<!-- Custom styles for this template -->
<link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
	<div th:replace="/fragments/header.html :: fragment-nav"></div>

	<div class="container-fluid bg-light"
		style="position: absolute; height: 100%;">
		<div class="row" style="height: 100%;">

			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/mypage}"> <span data-feather="home"></span> 대시보드
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/myLecture}"> <span data-feather="shopping-cart"></span>
								내 강의
						</a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/myVideo}"> <span data-feather="file"></span> 내 영상
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/friendList}"> <span data-feather="users"></span>
								내 친구
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/myprofile}"> <span data-feather="layers"></span>
								회원관리
						</a></li>
					</ul>
				</div>
			</nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

				<button style="float: right;" type="button"
					class="btn btn-outline-success"
					onclick="location.href='myPage/UVwrite' ">테스트 강의등록</button>
				<br>
				<div class="container">
					<div id="demo" class="carousel slide" data-ride="carousel">
						<div class="row row-cols-1 row-cols-md-4 g-4"
							style="max-width: 900px; float: none; margin: 0 auto;">
							<div class="col" th:if="${#lists.size(list)} > 0"
								th:each="vo : ${list}">
								<div class="card h-100">
								<a type="button" class="btn-close" aria-label="Close" th:href="@{/videoDelete/{id}(id=${vo.UVId})}"style="float:right;width:360px;"></a>
									<img th:src="@{/img/java.png}" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="title" th:text="${vo.UVTitle}"></h5>
										<!-- @{/video/videoDetail(id=${vo.id},page=${list.page}, type=${pageRequestDto.type}, keyword=${pageRequestDto.keyword})} -->
										<a
											
											class="btn btn-secondary" style="height:35px;width:90px;background-color: #00bc8c;">학습하기</a>
									</div>
									<div class="card-footer">
										<small class="text-muted" th:text="${vo.UVUpload}"></small>
									</div>
								</div>
							</div>
							<div th:unless="${#lists.size(list)}<=0"></div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
		integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
		integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
		crossorigin="anonymous"></script>
	<script src="js/dashboard.js"></script>
</body>
</html>
