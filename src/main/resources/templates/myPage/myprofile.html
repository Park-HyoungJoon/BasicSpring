<body>
	<div th:replace="/fragments/header.html :: fragment-nav"></div>

	<div class="container-fluid bg-light"
		style="position: absolute; height: 100%;">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/mypage}"> <span data-feather="home"></span> 대시보드
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/myLecture}"> <span data-feather="shopping-cart"></span>
								내 강의
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/myVideo}"> <span data-feather="file"></span> 내 영상
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/friendList}"> <span data-feather="users"></span>
								내 친구
						</a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/myprofile}"> <span data-feather="layers"></span>
								회원관리
						</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

				<div class="container"></div>
				<div class="col-md-7 col-lg-8">
					<h4 class="mb-3">Billing address</h4>

						<div class="img">
							<div class="title_image">
									<div th:if="${user[0].Profile_Photo}==null">
									<div class="circle">
									<img class="profile-pic"
								src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg">
								</div>	
									</div>
								<div th:unless="${user[0].Profile_Photo}==null">
										<img src="/img/${user[0].Profile_Photo}"
											class="profile_image">
									</div>
									
							</div>
						</div>
						<div class="filebox">
							<form th:action="@{/main/user/image_insert}" id="form" name="form"
								method="post" enctype="multipart/form-data">
								<label for="ex_file">프로필 사진 바꾸기</label> <input type="file"
									id="ex_file" name="filename" required />
								<button type="submit" class="btn btn-default">업로드</button>
							</form>
						</div>
					
				</div>
				<form th:action="@{/profile/update}" class="needs-validation" method="post" novalidate>
				<div class="row g-3">
					<div class="col-sm-6">
						<label for="firstName" class="form-label">닉네임</label> <input
							type="text" class="form-control" id="Nick" name="Nick"
							th:placeholder="${user[0].Nick}" required>
						<div class="invalid-feedback">Valid first name is required.</div>
					</div>

					<div class="col-12">
						<label for="introduction" class="form-label">자기소개 </label>
						<textarea class="form-control" id="self" name="self" rows="3"></textarea>
					</div>

					<div class="col-auto">
						<label for="inputPassword2" class="visually-hidden">Password</label>
						<input type="password" class="form-control" id="PW" name="PW">
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-primary mb-3" id="send">비밀번호
							수정</button>
					</div>
					<!-- 
							<div class="form-check">
								<input type="checkbox" class="form-check-input"
									id="same-address"> <label class="form-check-label"
									for="same-address">Shipping address is the same as my
									billing address</label>
							</div>

							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="save-info">
								<label class="form-check-label" for="save-info">Save
									this information for next time</label>
							</div> -->


					<hr class="my-4">

					<button class="w-100 btn btn-primary btn-lg" type="submit">변경하기</button>
					<hr>
					<button type="button" class="w-100 btn btn-secondary btn-lg">회원탈퇴</button>
		</div>
		</form>
	</div>
	</main>
	</div>
	</div>

		crossorigin="anonymous"></script>
