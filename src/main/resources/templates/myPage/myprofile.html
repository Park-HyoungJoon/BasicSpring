<div class="container-fluid bg-light" style="position:absolute; height:100%;" >
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/mypage}"> <span

						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/myLecture}"> <span data-feather="shopping-cart"></span>
								내 강의
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/myVideo}"> <span data-feather="file"></span> 내 영상
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/friendList}"> <span data-feather="users"></span>
								내 친구
						</a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/myprofile}"> <span data-feather="layers"></span>
								회원관리
						</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

				<div class="container"></div>
				<div class="row">
					<div class="small-12 medium-2 large-2 columns">
						<div class="circle">
							<img class="profile-pic"
								src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg">

						</div>
						<div class="p-image">
							<i class="fa fa-camera upload-button" aria-hidden="true"></i> <input
								class="file-upload" type="file" accept="image/*" />
						</div>
					</div>
				</div>
				<div class="col-md-7 col-lg-8">
					<h4 class="mb-3">Billing address</h4>

					<form class="needs-validation" novalidate>
						<div class="row g-3">
							<div class="col-sm-6">
								<label for="firstName" class="form-label">닉네임</label> <input
									type="text" class="form-control" id="firstName"
									placeholder="박형준" value="" required>
								<div class="invalid-feedback">Valid first name is
									required.</div>
							</div>

							<div class="col-12">
								<label for="introduction" class="form-label">자기소개 </label>
								<textarea class="form-control" id="exampleFormControlTextarea1"
									rows="3" ></textarea>
							</div>
							
								<div class="col-auto">
									<label for="inputPassword2" class="visually-hidden">Password</label>
									<input type="password" class="form-control" id="inputPassword2"
										placeholder="Password">
								</div>
								<div class="col-auto">
									<button type="submit" class="btn btn-primary mb-3">비밀번호 수정</button>
								</div>
							<div class="col-12">
								<label for="email" class="form-label">Email <span
									class="text-muted">(Optional)</span></label> <input type="email"
									class="form-control" id="email" placeholder="you@example.com">
								<div class="invalid-feedback">Please enter a valid email
									address for shipping updates.</div>
							</div>


							<hr class="my-4">

							<div class="form-check">
								<input type="checkbox" class="form-check-input"
									id="same-address"> <label class="form-check-label"
									for="same-address">Shipping address is the same as my
									billing address</label>
							</div>

							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="save-info">
								<label class="form-check-label" for="save-info">Save
									this information for next time</label>
							</div>


							<hr class="my-4">

							<button class="w-100 btn btn-primary btn-lg" type="submit">변경하기</button>
							<hr>
							<button type="button" class="w-100 btn btn-secondary btn-lg">회원탈퇴</button>
					</form>
				</div>
		</div>
		</main>
