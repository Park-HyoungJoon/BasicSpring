<body>
	<div th:replace="/fragments/header.html :: fragment-nav"></div>

<div class="container-fluid bg-light" style="position:absolute; height:100%;" >
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/mypage}"> <span
								data-feather="home"></span> 대시보드
						</a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/myLecture}"> <span data-feather="shopping-cart"></span>
								내 강의
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/myVideo}"> <span data-feather="file"></span> 내 영상
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/friendList}"> <span data-feather="users"></span>
								내 친구
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/myprofile}"> <span data-feather="layers"></span>
								회원관리
						</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

					<div class="container">
					<div id="demo" class="carousel slide" data-ride="carousel">
						<div class="row row-cols-1 row-cols-md-4 g-4"
							style="max-width: 900px; float: none; margin: 0 auto;">
							<div class="col" th:if="${#lists.size(list)} > 0"
								th:each="vo : ${list}"><!-- 리스트 배열의 수만큼 실행 -->
								<div class="card h-100">
								<a type="button" class="btn-close" aria-label="Close" th:href="@{/LectureDelete/{id}(id=${vo.ULPId})}"style="float:right;"></a>
								
									<img th:src="@{/img/java.png}" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="title" th:text="${vo.ULPId}"></h5>
										<p class="card-text">여기에는 간략한 소개</p>
								<a th:href="@{/video/videoDetail2(id=${vo.LPId},page=${list2.page}, type=${pageRequestDto.type}, keyword=${pageRequestDto.keyword})}"
									class="btn btn-secondary" style="background-color: #00bc8c;">학습하기</a>
<!-- 										<a href="/user/userDetail2/(id=$vo.ULPId},)"
											class="btn btn-primary">학습하기</a>
 -->									</div>
								</div>
							</div>
						</div>
							<div th:unless="${#lists.size(list)}"><!-- list의 사이즈가 아예 없다면? -->
							<div>
						<h4 style="margin-top: 50px; text-align: center;">
							수강중인 강의가 없습니다.<br>강의 페이지로 이동하시겠습니까?
						</h4>
						<div style="text-align: center;">
							<button type="button" class="btn btn-outline-success"
								style="margin: 0 0 0 5px;" onclick="location.href='/video/videoList'">이동</button>
						</div>
						</div>

							</div>
						</div>
					</div>
			</main>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		$('.carousel').carousel({
			interval : 1000,
			wrap: true
		//기본 5초 
		})
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
		integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"

		crossorigin="anonymous"></script>
	<script src="js/dashboard.js"></script>
