
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
<!--  <link rel="stylesheet" th:href="@{/css/style.css}"></link>  -->

<!-- bootstrap css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<style>
.carousel-inner>.carousel-item>img {
	 max-width:100%;
	 height:400px;
}
</style>


</head>
<body>
<div th:replace="/fragments/header.html :: fragment-nav"></div> 

	<div class="container">
		<h2>테스트 중</h2>
	</div>
	<div id="demo" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<!-- 슬라이드 쇼 -->
			<div class="carousel-item active">
				<!--가로-->
				<img class="d-block w-100"
					src="https://images.pexels.com/photos/213399/pexels-photo-213399.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
					alt="First slide">
				<div class="carousel-caption d-none d-md-block">
					<h5>TEST</h5>
					<p>testtesttest</p>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:src="@{/img/python.png}"
					alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:src="@{/img/c.png}" alt="Third slide">
			</div>
			<!-- / 슬라이드 쇼 끝 -->

			<!-- 왼쪽 오른쪽 화살표 버튼 -->
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<!-- <span>Previous</span> -->
			</a> <a class="carousel-control-next" href="#demo" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true">
			</span> <!-- <span>Next</span> -->
			</a>
			<!-- / 화살표 버튼 끝 -->
			<!-- 인디케이터 -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<!--0번부터시작-->
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ul>
			<!-- 인디케이터 끝 -->
		</div>









		<!-- <button>
		<a href="/user/userInsert" class="btn">글쓰기</a>
		</button> 
		-->




		<div class="row row-cols-1 row-cols-md-4 g-4"
			style="max-width: 900px; float: none; margin: 0 auto;">
			<div class="col" th:if="${#lists.size(list)} > 0"
				th:each="vo : ${list}">
				<div class="card h-100">
					<img th:src="@{/img/java.png}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="title" th:text="${vo.title}"></h5>
						<p class="card-text">여기에는 간략한 소개</p>
						<a href="/user/userDetail/" th:attrappend="href=${vo.id}"
							class="btn btn-primary">학습하기</a>
					</div>
					<div class="card-footer">
						<small class="text-muted" th:text="${vo.uploadDate}"></small>
					</div>
				</div>
			</div>
		</div>
		
		
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		$('.carousel').carousel({
			interval : 1000,
			wrap: true
		//기본 5초 
		})
	</script>
</body>
</html>
