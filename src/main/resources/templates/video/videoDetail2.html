<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">


</head>
<body>
	<div th:replace="/fragments/header.html :: fragment-nav"></div>

	<main class="container">
		<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
			<div class="col-md-6 px-0">
				<h1 class="display-4 fst-italic">
					강의 이미지<br>
				</h1>
			</div>
		</div>



		<div class="row g-5">
			<div class="col-md-8">

				<article class="blog-post">
					<h2 class="blog-post-title">강의 소개</h2>
					<br>
					<p th:utext="${video.contents}"></p>

				</article>

				<article class="blog-post">
					<h2 class="blog-post-title">강의 목록</h2>

					<table class="table" >
						<thead>
							<tr>
								<th>Name</th>
								<th>Downvotes</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>챕터1</td>
								<td><a
									th:href="@{/video/videoDetail(id=${video.id})}">
										<button class="btn btn-primary">챕터1</button>
								</a></td>
							</tr>
							<tr>
								<td>챕터2</td>
								<td><a
									th:href="@{/video/videoDetail(id=${video.id})}">
										<button class="btn btn-primary">챕터2</button>
								</a></td>
							</tr>
							<tr>
								<td>챕터3</td>
								<td><a
									th:href="@{/video/videoDetail(id=${video.id})}">
										<button class="btn btn-primary">챕터3</button>
								</a></td>
							</tr>
							<tr>
								<td>챕터4</td>
								<td><a
									th:href="@{/video/videoDetail(id=${video.id})}">
										<button class="btn btn-primary">챕터4</button>
								</a></td>
							</tr>
						</tbody>
						<tfoot>

						</tfoot>
					</table>

				</article>



				<nav class="blog-pagination" aria-label="Pagination">
					<a class="btn btn-outline-primary"
						th:href="@{/video/videoList(page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}">목록으로</a>
					<a class="btn btn-outline-secondary" href="/video/videoDelete/" th:attrappend="href=${video.id}">삭제하기</a>
				</nav>
			</div>

			<div class="col-md-4">
				<div class="position-sticky" style="top: 2rem;">
					<div class="p-4 mb-3 bg-light rounded d-grid gap-2">
						<h4 class="fst-italic">강의</h4>
						
						<a th:if="${check}== 0" style="background-color: #00bc8c;" type="button"
							class="btn btn-lg btn-secondary"
							th:href="@{/addLecture/{id}(id=${video.id})}">수강신청하기</a>
						<button style="background-color: #00bc8c;" type="button"
							class="btn btn-lg btn-secondary"
							onclick="location.href='/video/videoInsert' ">강의등록</button>
						<button style="background-color: #8e8c84;" type="button"
							class="btn btn-lg btn-secondary"
							onclick="location.href='/video/videoInsert' ">장바구니</button>
					</div>


				</div>
			</div>
		</div>

	</main>



</body>
</html>
