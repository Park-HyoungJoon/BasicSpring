<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">


</head>
<body>
	<div th:replace="/fragments/header.html :: fragment-nav"></div>

	<main class="container">
		<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
			<div class="col-md-6 px-0">
				<h1 class="display-4 fst-italic" th:text="${video.title}">
					강의 이미지<br>
				</h1>
			</div>
		</div>



		<div class="row g-5">
			<div class="col-md-8">

				<article class="blog-post">
					<h2 class="blog-post-title">강의 소개</h2>
					<p th:utext="${video.contents}"></p>

				</article>

				<article class="blog-post">
					<h2 class="blog-post-title">강의 목록</h2>

					<table class="table">
						<thead>
							<tr>
								<th>목록</th>

							</tr>
						</thead>
						<tbody>
							<tr >
								<td>Chapter1</td>
								<td ><a th:if="${!video.url1.toString().equals('')}"
									th:href="@{/video/videoDetail(id=${video.id}, num=1)}" >
										<button class="btn btn-primary" >강의 시청</button>
								</a></td>
								<td th:if="${video.url1.toString().equals('')}"> 
								영상이 업로드 되지 않았습니다.</td>
							</tr>
							<tr >
								<td>Chapter2</td>
								<td><a th:if="${!video.url2.toString().equals('')}"
									th:href="@{/video/videoDetail(id=${video.id}, num=2)}">
										<button class="btn btn-primary">강의 시청</button>
								</a></td>
								<td th:if="${video.url2.toString().equals('')}"> 
									영상이 업로드 되지 않았습니다.</td>
							</tr>
						 	
							<tr >
								<td>Chapter3</td>
								<td><a th:if="${!video.url3.toString().equals('')}"
									th:href="@{/video/videoDetail(id=${video.id}, num=3)}">
										<button class="btn btn-primary">강의 시청</button>
								</a>
								<a th:if="${video.url3.toString().equals('')}">영상이 업로드 되지 않았습니다.
								</a>
								</td>
							</tr>
							
							<tr >
								<td>Chapter4</td>
								<td><a th:if="${!video.url4.toString().equals('')}"
									th:href="@{/video/videoDetail(id=${video.id}, num=4)}">
										<button class="btn btn-primary">강의 시청</button>
								</a>
								<a th:if="${video.url4.toString().equals('')}">영상이 업로드 되지 않았습니다.
								</a>
								</td>
							</tr>
							<tr >
								<td>Chapter5</td>
								<td><a th:if="${!video.url5.toString().equals('')}"
									th:href="@{/video/videoDetail(id=${video.id}, num=5)}">
										<button class="btn btn-primary">강의 시청</button>
								</a>
								<a th:if="${video.url5.toString().equals('')}">영상이 업로드 되지 않았습니다.
								</a>
								</td>
							</tr>
						</tbody>
						<tfoot>

						</tfoot>
					</table>

				</article>



				<nav class="blog-pagination" aria-label="Pagination">
					<a class="btn btn-outline-primary"
						th:href="@{/video/videoList(page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}">목록으로</a>
					<a th:if="${nick} == ${video.creator}"
						class="btn btn-outline-secondary" href="/video/videoDelete/"
						th:attrappend="href=${video.id}">삭제하기</a>
				</nav>
			</div>

			<div class="col-md-4">
				<div class="position-sticky" style="top: 2rem;">
					<div class="p-4 mb-3 bg-light rounded d-grid gap-2">
						<h4 class="fst-italic">강의</h4>

						<a th:if="${check}== 0" style="background-color: #00bc8c;"
							type="button" class="btn btn-lg btn-secondary"
							th:href="@{/addLecture/{id}(id=${video.id})}">내 강의에 담기</a>
						<button style="background-color: #8e8c84;" type="button"
							class="btn btn-lg btn-secondary"
							onclick="location.href='/video/videoInsert' ">장바구니</button>
					</div>


				</div>
			</div>
		</div>

	</main>



</body>
</html>
