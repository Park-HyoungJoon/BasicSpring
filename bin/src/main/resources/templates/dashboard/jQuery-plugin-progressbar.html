<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery-plugin-progressbar Demos</title>
     <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"> 
	<link rel="stylesheet" th:href="@{css//jQuery-plugin-progressbar.css}">
  	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"> 

	<script src="http://code.jquery.com/jquery-2.1.4.min.js" ></script>
	<script th:src="@{css/js/jQuery-plugin-progressbar.js}"></script> 
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-nav"></div> 

<h1 style="margin:20px auto 20px auto;">DashBoard</h1>
	<div class="container">
	<div class="row row-cols-1 row-cols-md-4 g-4" style="max-width: 900px; float:none; margin:0 auto; ">
	<div class="col" th:if="${#lists.size(list)}>0" th:each="video:${list}">
	<div class="card h-100">
	<div class="progress-bar position" style="background:white;" th:attr="data-percent=${video.PlayTime}"></div>
	</div>
	</div>
	</div>
	</div>
	<script>
		$(".progress-bar").loading();
		$('input').on('click', function () {
			 $(".progress-bar").loading();
		});
	</script>
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
